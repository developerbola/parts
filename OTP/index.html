<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCode</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>


    <div class="container">
        <div class="inpDiv">
            <input class="inp" id="txt1" type="password" maxLength="1" onkeyup="move(event,'txt1','txt1','txt2');">
        </div>
        <div class="inpDiv">
            <input class="inp" id="txt2" type="password" maxLength="1" onkeyup="move(event,'txt1','txt2','txt3');">
        </div>
        <div class="inpDiv">
            <input class="inp" id="txt3" type="password" maxLength="1" onkeyup="move(event,'txt2','txt3','txt4');">
        </div>
        <div class="inpDiv">
            <input class="inp" id="txt4" type="password" maxLength="1" onkeyup="move(event,'txt3','txt4','txt4');">
        </div>
    </div>
    

    <script src="src/script.js"></script>
</body>
</html>
